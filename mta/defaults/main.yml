---

# These variables are used in templates/update-exim4.conf.conf.j2 and are listed
# in the order that they appear in that file. The default values set correspond
# to hosts acting as MTAs as a "satellite", Exim configuration type. The hosts
# of the mail_external and mail_internal roles override this configuration type
# and any other of these variables that they must set different values for.
mta_configtype: satellite
mta_other_hostnames: ''
mta_local_interfaces: 127.0.0.1
mta_readhost: "{{ home_domain }}"
mta_relay_nets: ''
mta_use_split_config: 'false'
mta_hide_mailname: 'true'
mta_localdelivery: mail_spool
